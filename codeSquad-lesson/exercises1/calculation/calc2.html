<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1부터 100까지 홀수의 합 구하기</title>
</head>
<body>
    <h2>1부터 100까지 홀수의 합 구하기</h2>
    <script>
        var sum = 0;
        for(var i = 1; i <= 100; i++) {
            if(i % 2 != 0) {
                sum += i;
            }
        }
        document.write("1부터 100까지 홀수의 합은 : " + sum);
    </script>
</body>
</html>
