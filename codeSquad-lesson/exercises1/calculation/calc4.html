<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>카운트다운 구현하기</title>
</head>
<body>
    <h2>카운트다운 구현하기</h2>
    <script>
        var n = parseInt(prompt("최대값을 입력해 주세요."), 10);
        document.write("카운트 다운 시작!<br>");
        for(var i = n; i >= 1; i--) {
            document.write(i + "<br>");
        }
        document.write("떙!");
    </script>
</body>
</html>
