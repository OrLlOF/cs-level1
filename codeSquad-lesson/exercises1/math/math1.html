<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>숫자 n의 배수를 10개 출력하시오</title>
</head>
<body>
    <h2>숫자 n의 배수를 10개 출력하시오</h2>
    <script>
        var n = parseInt(prompt("숫자를 입력해주세요."), 10);
        var mul = n;
        document.write(n + "의 배수");
        for(var i = 1; i <= 10; i++) {
            mul = n * i;
            document.write(mul + "<br>");
        }
    </script>
</body>
</html>
