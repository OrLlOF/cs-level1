<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>숫자 n의 약수들을 출력하시오</title>
</head>
<body>
    <h2>숫자 n의 약수들을 출력하시오</h2>
    <script>
        var n = parseInt(prompt("숫자를 입력해주세요."), 10);
        document.write("<h4>n의 약수</h4>")
        for(var i = 1; i <= n; i++) {
            if(n % i === 0) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
