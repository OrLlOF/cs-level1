<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <h2>구구단 구현하기1-7</h2>
    <h3>콘솔화면에 원하는 구구단 출력하기</h3>
    <script>
        var userInt = prompt("원하는 구구단을 입력해주세요.");
        var numberInt = parseInt(userInt, 10);
        if (numberInt < 2 || numberInt > 9) {
            console.log("2이상, 9이하의 값만 입력할 수 있습니다.");
        }
        else {
            console.log(numberInt + "단");
            for (var i = 1; i <= 9; i++) {
                console.log(numberInt + " * " + i + " = " + (numberInt * i));
            }
        }
    </script>
</body>

</html>
