<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>구구단 6,7단 구현하기1-5</h2>
    <h3>콘솔에 구구단 6,7단을 출력하기</h3>
    <script>
        var n = 6;
        console.log("6단");
        for(var i = 1;i <= 9;i++){
            console.log(n + " * " + i + " = " + (n * i));
        }
        n++;
        console.log("7단");
        for(var i = 1;i <= 9;i++){
            console.log(n + " * " + i + " = " + (n * i));
        }
    </script>
</body>
</html>
