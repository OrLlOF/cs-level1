<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>구구단 6,7단 구현하기1-6</h2>
    <h3>html화면에 구구단 6단,7단을 출력하기</h3>
    <script>
        var num6 = 6;
        var num7 = 7;
        document.write("6단<br>");
        for (var i = 1; i < 10; i++) {
                var result = num6 * i;
                document.write(num6 + " * " + i + " = " + result + "<br>");
        }
        document.write("<br>7단<br>");
        for (var i = 1; i < 10; i++) {
                var result = num7 * i;
                document.write(num7 + " * " + i + " = " + result + "<br>");
        }
    </script>
</body>
</html>
