    <h2>연습문제3</h2>
    <h3>1~10000 사이의 소수를 모두 출력하기</h3>
    <script>
        var numbers = {};
        numbers.all = [];
        numbers.prime = [];
        numbers.isPrime = function(number) {z
            for(var i = 2; i <= number; i++) {
                if(number % i === 0){
                    return false;
                }
            }
            return true;
        }
    </script>
