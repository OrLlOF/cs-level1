<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>사칙연산1-2</h2>
    <script>
        var userInput1 = prompt("첫번째 숫자를 입력해 주세요."); 
        var userInput2 = prompt("두번째 숫자를 입력해 주세요."); 
        var userN1 = parseInt(userInput1, 10);
        var userN2 = parseInt(userInput2, 10);
        document.write(userN1 + " + " + userN2 + " = " + (userN1 + userN2) + "<br>");
        document.write(userN1 + " - " + userN2 + " = " + (userN1 - userN2) + "<br>");
        document.write(userN1 + " * " + userN2 + " = " + (userN1 * userN2) + "<br>");
        document.write(userN1 + " / " + userN2 + " = " + (userN1 / userN2) + "<br>");
    </script>
</body>

</html>
