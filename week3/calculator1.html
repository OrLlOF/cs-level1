<!DOCTYPE html>

<body>
    <h2>사칙연산1-1</h2>
    <script>
        function main() {
            document.write("함수 실행<br>");
            document.write("5 + 5 = " + (5 + 5) + "<br>");
            document.write("5 - 5 = " + (5 - 5) + "<br>");
            document.write("5 * 5 = " + (5 * 5) + "<br>");
            document.write("5 / 5 = " + (5 / 5) + "<br>");
        }
        main();
    </script>
